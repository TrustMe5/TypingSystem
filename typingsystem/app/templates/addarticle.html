{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title%}添加文章{%endblock%}
{%block page_content%}
<link rel='stylesheet' href="{{url_for('static',filename='addarticle.css')}}" media='screen' />

<script>
window.onload=function(){
    {%if not isadmin %}self.location='/auth';
    {% else %}
    document.getElementById('iflogin').innerHTML="<a href='/auth/homepage/user={{isadmin}}'>当前用户:{{isadmin}}</a>";
    document.getElementById('add').innerHTML="<a href='/auth/addcontext'>添加比赛</a>";
    {%endif%}
    startTime();
}
</script>
<div id='current_time'></div>
<label><h3><a href='/auth/adminhome'>返回</a></h3></label>
<center><h1> 添加文章 </h1></center>
{{ wtf.quick_form(addarticleform)}}
<script src="{{url_for('static',filename='currentdate.js')}}">
{%endblock%}
